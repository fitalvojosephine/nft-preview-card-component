<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/icon-ethereum.svg"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="container__card">
        <img
          class="container__img"
          src="/images/image-equilibrium.jpg"
          alt="Image of Equilibrium"
        />
        <div class="container__eye-layer">
          <img
            class="container-view"
            src="/images/icon-view.svg"
            alt="icon with an eye"
          />
        </div>
      </div>
      <h1 class="container__primary-heading">Equilibrium #3429</h1>
      <p class="container__description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="container__ethereum">
        <div class="container__crypto">
          <img
            class="container__icon"
            src="/images/icon-ethereum.svg"
            alt="Crypto image of Ethereum"
          />
          <p class="container__name">0.041 ETH</p>
        </div>
        <div class="container__crypto">
          <img
            class="container__icon"
            src="/images/icon-clock.svg"
            alt="Days and time left"
          />
          <p class="container__days">3 days left</p>
        </div>
      </div>

      <div class="container__profile">
        <img
          class="container__avatar"
          src="/images/image-avatar.png"
          alt="Jules Wyvern"
        />
        <p class="credits">
          Creation of <span class="container__span">Jules Wyvern</span>
        </p>
      </div>
    </main>
  </body>
</html>
